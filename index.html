<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="index.css">
    <!-- Bootstrap css file -->
    <link rel="stylesheet" href="bootstrap.minNew.css">
</head>

<body>

    <div class="container   bg-warning">
        <div class="row mt-5 mb-3">
            <div class="col-md-6 d-flex justify-content-center  bg-info">
                <div class="gcontainer mt-3 mb-3">
                    <div class="box"><span class="boxtext"></span></div>
                    <div class="box Umbox"><span class="boxtext "></span></div>
                    <div class="box"><span class="boxtext"></span></div>
                    <div class="box mfbox"><span class="boxtext"></span></div>
                    <div class="box"><span class="boxtext"></span></div>
                    <div class="box mebox"><span class="boxtext"></span></div>
                    <div class="box"><span class="boxtext"></span></div>
                    <div class="box lmbox"><span class="boxtext"></span></div>
                    <div class="box"><span class="boxtext"></span></div>
                    <div class="line"></div>
                </div>
            </div>
            <div class="col-md-6 d-flex justify-content-center pt-3  bg-info">
                <div>
                    <span class="gameName">TIC-TAC-TOE Game</span> <br>
                    <span class="info">Turn For X</span>
                    <div class="imgbox">
                        <img class="img img-fluid mt-2" src="excited.gif" alt="">
                    </div>
                    <button class="btn mt-3 mb-3" id="reset">Reset</button>
                </div>
            </div>
        </div>
    </div>

    </div>
    <script src="index.js"></script>s
    <!-- Bootstrap bundle js filr -->
    <script src="bootstrap.bundle.min.js"></script>

</html>
